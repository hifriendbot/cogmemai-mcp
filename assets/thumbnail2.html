<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=240, initial-scale=1.0">
<title>CogmemAi Thumbnail</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    width: 240px;
    height: 240px;
    overflow: hidden;
    background: #0d0d1a;
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
  }

  .canvas {
    width: 240px;
    height: 240px;
    position: relative;
    background:
      radial-gradient(ellipse 80% 80% at 50% 50%, rgba(0, 212, 170, 0.08) 0%, transparent 70%),
      radial-gradient(ellipse 60% 40% at 30% 70%, rgba(100, 60, 180, 0.06) 0%, transparent 60%),
      #0d0d1a;
  }

  /* Subtle grid pattern */
  .grid {
    position: absolute;
    inset: 0;
    background-image:
      linear-gradient(rgba(0, 212, 170, 0.03) 1px, transparent 1px),
      linear-gradient(90deg, rgba(0, 212, 170, 0.03) 1px, transparent 1px);
    background-size: 20px 20px;
  }

  /* Circuit traces */
  .traces {
    position: absolute;
    inset: 0;
  }

  .trace {
    position: absolute;
    background: rgba(0, 212, 170, 0.12);
    border-radius: 1px;
  }

  /* Horizontal traces */
  .trace.h1 { width: 40px; height: 1.5px; top: 60px; left: 20px; }
  .trace.h2 { width: 35px; height: 1.5px; top: 100px; left: 185px; }
  .trace.h3 { width: 28px; height: 1.5px; top: 140px; left: 15px; }
  .trace.h4 { width: 32px; height: 1.5px; top: 170px; right: 22px; }
  .trace.h5 { width: 45px; height: 1.5px; top: 80px; right: 10px; }

  /* Vertical traces */
  .trace.v1 { width: 1.5px; height: 30px; top: 20px; left: 70px; }
  .trace.v2 { width: 1.5px; height: 25px; bottom: 30px; left: 160px; }
  .trace.v3 { width: 1.5px; height: 35px; top: 15px; right: 55px; }
  .trace.v4 { width: 1.5px; height: 28px; bottom: 25px; left: 75px; }

  /* Trace nodes (small dots at endpoints) */
  .node {
    position: absolute;
    width: 4px;
    height: 4px;
    background: rgba(0, 212, 170, 0.35);
    border-radius: 50%;
  }

  .node.n1 { top: 58px; left: 18px; }
  .node.n2 { top: 58px; left: 58px; }
  .node.n3 { top: 98px; left: 218px; }
  .node.n4 { top: 138px; left: 13px; }
  .node.n5 { top: 78px; right: 8px; }
  .node.n6 { top: 18px; left: 69px; }
  .node.n7 { bottom: 28px; left: 159px; }
  .node.n8 { top: 13px; right: 53px; }
  .node.n9 { bottom: 23px; left: 73px; }
  .node.n10 { top: 168px; right: 20px; }

  /* Brain SVG container */
  .brain-wrap {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 130px;
    height: 130px;
    display: flex;
    align-items: center;
    justify-content: center;
    filter: drop-shadow(0 0 20px rgba(0, 212, 170, 0.2)) drop-shadow(0 0 40px rgba(0, 212, 170, 0.08));
  }

  .brain-wrap svg {
    width: 120px;
    height: 120px;
  }

  /* Memory pulse ring */
  .pulse-ring {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 160px;
    height: 160px;
    border-radius: 50%;
    border: 1px solid rgba(0, 212, 170, 0.1);
  }

  .pulse-ring-2 {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 200px;
    height: 200px;
    border-radius: 50%;
    border: 1px solid rgba(0, 212, 170, 0.04);
  }

  /* Corner accents */
  .corner {
    position: absolute;
    width: 16px;
    height: 16px;
    border-color: rgba(0, 212, 170, 0.15);
    border-style: solid;
    border-width: 0;
  }

  .corner.tl { top: 12px; left: 12px; border-top-width: 1.5px; border-left-width: 1.5px; }
  .corner.tr { top: 12px; right: 12px; border-top-width: 1.5px; border-right-width: 1.5px; }
  .corner.bl { bottom: 12px; left: 12px; border-bottom-width: 1.5px; border-left-width: 1.5px; }
  .corner.br { bottom: 12px; right: 12px; border-bottom-width: 1.5px; border-right-width: 1.5px; }

  /* Data particles */
  .particle {
    position: absolute;
    width: 2px;
    height: 2px;
    background: rgba(0, 212, 170, 0.5);
    border-radius: 50%;
  }

  .particle.p1 { top: 45px; left: 95px; }
  .particle.p2 { top: 185px; left: 140px; }
  .particle.p3 { top: 110px; left: 30px; }
  .particle.p4 { top: 70px; right: 40px; }
  .particle.p5 { bottom: 50px; left: 50px; }
  .particle.p6 { top: 40px; left: 150px; width: 3px; height: 3px; background: rgba(0, 212, 170, 0.3); }
  .particle.p7 { bottom: 45px; right: 45px; width: 2.5px; height: 2.5px; background: rgba(0, 212, 170, 0.4); }

</style>
</head>
<body>
<div class="canvas">
  <div class="grid"></div>

  <!-- Circuit traces -->
  <div class="traces">
    <div class="trace h1"></div>
    <div class="trace h2"></div>
    <div class="trace h3"></div>
    <div class="trace h4"></div>
    <div class="trace h5"></div>
    <div class="trace v1"></div>
    <div class="trace v2"></div>
    <div class="trace v3"></div>
    <div class="trace v4"></div>

    <div class="node n1"></div>
    <div class="node n2"></div>
    <div class="node n3"></div>
    <div class="node n4"></div>
    <div class="node n5"></div>
    <div class="node n6"></div>
    <div class="node n7"></div>
    <div class="node n8"></div>
    <div class="node n9"></div>
    <div class="node n10"></div>
  </div>

  <!-- Particles -->
  <div class="particle p1"></div>
  <div class="particle p2"></div>
  <div class="particle p3"></div>
  <div class="particle p4"></div>
  <div class="particle p5"></div>
  <div class="particle p6"></div>
  <div class="particle p7"></div>

  <!-- Pulse rings -->
  <div class="pulse-ring"></div>
  <div class="pulse-ring-2"></div>

  <!-- Brain icon -->
  <div class="brain-wrap">
    <svg viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
      <!-- Brain left hemisphere -->
      <path d="M50 20 C50 20, 28 18, 22 32 C16 46, 20 52, 18 58 C16 64, 14 68, 20 76 C26 84, 38 86, 50 84"
            stroke="url(#brainGrad)" stroke-width="2.2" stroke-linecap="round" fill="none"/>

      <!-- Brain right hemisphere -->
      <path d="M50 20 C50 20, 72 18, 78 32 C84 46, 80 52, 82 58 C84 64, 86 68, 80 76 C74 84, 62 86, 50 84"
            stroke="url(#brainGrad)" stroke-width="2.2" stroke-linecap="round" fill="none"/>

      <!-- Left folds -->
      <path d="M28 38 C34 36, 42 38, 50 36" stroke="url(#foldGrad)" stroke-width="1.5" stroke-linecap="round" fill="none" opacity="0.7"/>
      <path d="M22 50 C30 48, 40 52, 50 50" stroke="url(#foldGrad)" stroke-width="1.5" stroke-linecap="round" fill="none" opacity="0.7"/>
      <path d="M24 64 C32 60, 42 64, 50 62" stroke="url(#foldGrad)" stroke-width="1.5" stroke-linecap="round" fill="none" opacity="0.7"/>
      <path d="M30 76 C36 72, 44 74, 50 73" stroke="url(#foldGrad)" stroke-width="1.5" stroke-linecap="round" fill="none" opacity="0.5"/>

      <!-- Right folds -->
      <path d="M72 38 C66 36, 58 38, 50 36" stroke="url(#foldGrad)" stroke-width="1.5" stroke-linecap="round" fill="none" opacity="0.7"/>
      <path d="M78 50 C70 48, 60 52, 50 50" stroke="url(#foldGrad)" stroke-width="1.5" stroke-linecap="round" fill="none" opacity="0.7"/>
      <path d="M76 64 C68 60, 58 64, 50 62" stroke="url(#foldGrad)" stroke-width="1.5" stroke-linecap="round" fill="none" opacity="0.7"/>
      <path d="M70 76 C64 72, 56 74, 50 73" stroke="url(#foldGrad)" stroke-width="1.5" stroke-linecap="round" fill="none" opacity="0.5"/>

      <!-- Center line (corpus callosum) -->
      <line x1="50" y1="22" x2="50" y2="82" stroke="rgba(0, 212, 170, 0.15)" stroke-width="1" stroke-dasharray="2 4"/>

      <!-- Circuit nodes on brain -->
      <circle cx="35" cy="34" r="2.5" fill="#00d4aa" opacity="0.8"/>
      <circle cx="65" cy="34" r="2.5" fill="#00d4aa" opacity="0.8"/>
      <circle cx="26" cy="52" r="2" fill="#00d4aa" opacity="0.6"/>
      <circle cx="74" cy="52" r="2" fill="#00d4aa" opacity="0.6"/>
      <circle cx="30" cy="70" r="2" fill="#00d4aa" opacity="0.5"/>
      <circle cx="70" cy="70" r="2" fill="#00d4aa" opacity="0.5"/>
      <circle cx="50" cy="28" r="2.5" fill="#00d4aa" opacity="0.9"/>
      <circle cx="50" cy="52" r="3" fill="#00d4aa" opacity="1"/>
      <circle cx="50" cy="73" r="2" fill="#00d4aa" opacity="0.6"/>

      <!-- Circuit connections between nodes -->
      <line x1="35" y1="34" x2="50" y2="28" stroke="#00d4aa" stroke-width="0.8" opacity="0.3"/>
      <line x1="65" y1="34" x2="50" y2="28" stroke="#00d4aa" stroke-width="0.8" opacity="0.3"/>
      <line x1="35" y1="34" x2="26" y2="52" stroke="#00d4aa" stroke-width="0.8" opacity="0.2"/>
      <line x1="65" y1="34" x2="74" y2="52" stroke="#00d4aa" stroke-width="0.8" opacity="0.2"/>
      <line x1="26" y1="52" x2="50" y2="52" stroke="#00d4aa" stroke-width="0.8" opacity="0.25"/>
      <line x1="74" y1="52" x2="50" y2="52" stroke="#00d4aa" stroke-width="0.8" opacity="0.25"/>
      <line x1="30" y1="70" x2="50" y2="73" stroke="#00d4aa" stroke-width="0.8" opacity="0.2"/>
      <line x1="70" y1="70" x2="50" y2="73" stroke="#00d4aa" stroke-width="0.8" opacity="0.2"/>
      <line x1="50" y1="52" x2="50" y2="73" stroke="#00d4aa" stroke-width="0.8" opacity="0.3"/>
      <line x1="50" y1="28" x2="50" y2="52" stroke="#00d4aa" stroke-width="0.8" opacity="0.3"/>

      <!-- Glow on center node -->
      <circle cx="50" cy="52" r="6" fill="rgba(0, 212, 170, 0.08)"/>

      <defs>
        <linearGradient id="brainGrad" x1="20" y1="20" x2="80" y2="85" gradientUnits="userSpaceOnUse">
          <stop offset="0%" stop-color="#00d4aa"/>
          <stop offset="50%" stop-color="#00b894"/>
          <stop offset="100%" stop-color="#00d4aa"/>
        </linearGradient>
        <linearGradient id="foldGrad" x1="20" y1="0" x2="80" y2="0" gradientUnits="userSpaceOnUse">
          <stop offset="0%" stop-color="#00d4aa"/>
          <stop offset="100%" stop-color="#00b894"/>
        </linearGradient>
      </defs>
    </svg>
  </div>

  <!-- Corner accents -->
  <div class="corner tl"></div>
  <div class="corner tr"></div>
  <div class="corner bl"></div>
  <div class="corner br"></div>
</div>
</body>
</html>
